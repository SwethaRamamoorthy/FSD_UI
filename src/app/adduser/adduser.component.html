<section class="panel panel-primary">
  <header class="panel-heading">
    <h3 align="center">Add User</h3>
  </header>
  <label class="error-message">{{ errMessage }}</label>
  <div class="row p-3 mb-5 bg-white rounded">
    <div class="col-md-12">
      <form class="form-horizontal container">
        <div class="form-row ">
          <label class="control-label col-md-4">First Name</label>
          <div class="col-md-4">
            <input class="form-control" type="text" name="fName" [(ngModel)]="user.firstName">
          </div>
        </div>
        <div class="form-row mt-3">
          <label class="control-label col-md-4">Last Name</label>
          <div class="col-md-4">
            <input class="form-control" type="text" name="lName" [(ngModel)]="user.lastName">
          </div>
        </div>
        <div class="form-row mt-3">
          <label class="control-label col-md-4">Employee Id</label>
          <div class="col-md-4">
            <input class="form-control" type="text" name="Id" [(ngModel)]="user.empId">
          </div>
        </div>
        <div class="divider"></div>
        <div class="pull-right" align="center">
          <button class="btn btn-primary col-md-2 mr-3" (click)="saveUser(user)">Add</button>
          <button class="btn btn-danger col-md-1" (click)="cancel()">Reset</button>
        </div>
        <hr class="dotted">
        <div class="mt-3">
          <input class="col-md-2 pad7px" type="text" name="searchUser" [(ngModel)]="user.id" placeholder="Search...">
          <label class="control-label tasklistHeader text-center marLeft120">Sort :</label>
          <button class="btn btn-primary col-md-2" (click)="saveTask(task)">First Name</button>
          <button class="btn btn-primary col-md-2" (click)="saveTask(task)">Last Name</button>
          <button class="btn btn-primary col-md-1" (click)="saveTask(task)">Id</button>
        </div>
      </form>
      <div class="container">
      <div class=" row mt-3" *ngFor="let d of userList">
        <div class="col-md-6 custom_input_grp">
            <input class="imIPChild mt-3" type="text" name="firstName" placeholder="Task Id"  [(ngModel)]="d.firstName">
            <input class="imIPChild mt-3" type="text" name="lastName" placeholder="Task Id" [(ngModel)]="d.lastName" >
            <input class="imIPChild mt-3" type="text" name="empId" placeholder="Task Id" [(ngModel)]="d.empId" >
        </div>
        <div class="col-md-6">
            <button class="mt-3 btn btn-primary" (click)="updateUser(d.id)">Edit</button>
            <button class="mt-3 btn btn-primary" (click)="deleteUser(d.id)">Delete</button>
        </div>
        <hr class="dotted">
      </div>
    </div>
    </div>
  </div>
</section>
